{% extends "core/navigation.html" %}
{% load static %}
{% load django_vite %}

{% block css %}
    <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">
    <link rel="stylesheet" href="{% static 'css/core/group_playlist.css' %}">
{% endblock %}

{% block content %}
    <h5>{{ title }}</h5>
    <br/>
    <div id="vue_app">
        {% csrf_token %}
        <create-dynamic-playlist></create-dynamic-playlist>
    </div>
{% endblock %}

{% block javascript %}
    <script type="module">
      import mountApp from "{% vite_asset_url 'src/main.js' %}";
      mountApp();
    </script>
    <script>window.context = {{ json_context | safe }};</script>
{% endblock %}
